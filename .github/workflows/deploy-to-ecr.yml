    steps:
    # ã‚¹ãƒ†ãƒƒãƒ—1: ã‚³ãƒ¼ãƒ‰ã®ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆï¼ˆé‡è¦ï¼šæœ€æ–°ã‚³ãƒ¼ãƒ‰ã§ãƒ“ãƒ«ãƒ‰ã™ã‚‹ãŸã‚ï¼‰
    - name: Checkout code
      uses: actions/checkout@v4

    # ã‚¹ãƒ†ãƒƒãƒ—2: AWSèªè¨¼æƒ…å ±ã®è¨­å®š
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # ã‚¹ãƒ†ãƒƒãƒ—3: ECRã¸ã®ãƒ­ã‚°ã‚¤ãƒ³
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ã‚¹ãƒ†ãƒƒãƒ—4: Docker Buildxã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ å¯¾å¿œï¼‰
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ã‚¹ãƒ†ãƒƒãƒ—5: å¤ã„ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ECRã‹ã‚‰å‰Šé™¤ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ã€æ¨å¥¨ï¼‰
    - name: Delete old images from ECR (optional but recommended)
      run: |
        # å¤ã„latestã‚¿ã‚°ã‚’å‰Šé™¤ï¼ˆã‚¨ãƒ©ãƒ¼ã¯ç„¡è¦–ï¼‰
        aws ecr batch-delete-image \
          --region ${{ env.AWS_REGION }} \
          --repository-name ${{ env.ECR_REPOSITORY }} \
          --image-ids imageTag=latest || true

    # ã‚¹ãƒ†ãƒƒãƒ—6: Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ã€ã‚¿ã‚°ä»˜ã‘ã€ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆARM64å¯¾å¿œï¼‰
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # ARM64ã‚¢ãƒ¼ã‚­ãƒ†ã‚¯ãƒãƒ£ç”¨ã«Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥ç„¡åŠ¹åŒ–ï¼‰
        docker buildx build \
          --platform linux/arm64 \
          --no-cache \
          --push \
          -f Dockerfile.prod \
          -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
          -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
          .

        echo "âœ… Image pushed to ECR:"
        echo "  - $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
        echo "  - $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest"

    # ã‚¹ãƒ†ãƒƒãƒ—7: ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸé€šçŸ¥
    - name: Deploy Success Notification
      if: success()
      run: |
        echo "ğŸ‰ Deployment to ECR succeeded!"
        echo "ğŸ“¦ Repository: ${{ env.ECR_REPOSITORY }}"
        echo "ğŸ·ï¸ Image Tag: ${{ github.sha }}"
        echo "ğŸ“ Region: ${{ env.AWS_REGION }}"
        echo ""
        echo "ğŸ“‹ Next Steps:"
        echo "1. SSH to EC2: ssh -i ~/watchme-key.pem ubuntu@3.24.16.82"
        echo "2. Deploy: cd /home/ubuntu/watchme-vault-api && ./run-prod.sh"

    # ã‚¹ãƒ†ãƒƒãƒ—8: ã‚¨ãƒ©ãƒ¼æ™‚ã®é€šçŸ¥
    - name: Deploy Failure Notification
      if: failure()
      run: |
        echo "âŒ Deployment to ECR failed!"
        echo "Please check the logs above for details."

  # ã‚¸ãƒ§ãƒ–2: CD - EC2ã¸ã®è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤
  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    # é‡è¦: deploy ã‚¸ãƒ§ãƒ–ãŒæˆåŠŸã—ãŸå¾Œã«ã®ã¿å®Ÿè¡Œ
    needs: deploy

    steps:
    # ã‚¹ãƒ†ãƒƒãƒ—1: SSHã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    # ã‚¹ãƒ†ãƒƒãƒ—2: ãƒªãƒã‚¸ãƒˆãƒªã®ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆï¼ˆé‡è¦: è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚³ãƒ”ãƒ¼ã®ãŸã‚ï¼‰
    - name: Checkout code
      uses: actions/checkout@v4

    # ã‚¹ãƒ†ãƒƒãƒ—3: Known Hostsã®è¿½åŠ ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å‘ä¸Šï¼‰
    - name: Add EC2 to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # ã‚¹ãƒ†ãƒƒãƒ—4: ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ä½œæˆï¼ˆã¹ãç­‰æ€§ç¢ºä¿ï¼‰
    - name: Create application directory on EC2 if not exists
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "ğŸ“ Ensuring application directory exists on EC2..."
        ssh ${EC2_USER}@${EC2_HOST} "mkdir -p /home/ubuntu/watchme-vault-api"
        echo "âœ… Directory verified/created"

    # ã‚¹ãƒ†ãƒƒãƒ—5: docker-compose.prod.ymlã¨run-prod.shã‚’EC2ã«ã‚³ãƒ”ãƒ¼ï¼ˆé‡è¦ï¼ï¼‰
    - name: Update configuration files on EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "ğŸ“¦ Updating configuration files on EC2..."
        scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${EC2_USER}@${EC2_HOST}:/home/ubuntu/watchme-vault-api/
        scp -o StrictHostKeyChecking=no run-prod.sh ${EC2_USER}@${EC2_HOST}:/home/ubuntu/watchme-vault-api/
        ssh ${EC2_USER}@${EC2_HOST} "chmod +x /home/ubuntu/watchme-vault-api/run-prod.sh"
        echo "âœ… Configuration files updated"

    # ã‚¹ãƒ†ãƒƒãƒ—6: ç’°å¢ƒå¤‰æ•°ãƒ•ã‚¡ã‚¤ãƒ«ã®ä½œæˆ/æ›´æ–°
    - name: Create/Update .env file on EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        AWS_REGION: ap-southeast-2
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "ğŸ“ Creating/Updating .env file on EC2..."

        # SSHæ¥ç¶šã—ã¦.envãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
        # é‡è¦: echoã‚³ãƒãƒ³ãƒ‰ã§ç¢ºå®Ÿã«ç’°å¢ƒå¤‰æ•°ã‚’æ¸¡ã™ï¼ˆæ¨å¥¨æ–¹æ³•ï¼‰
        ssh ${EC2_USER}@${EC2_HOST} << ENDSSH
          cd /home/ubuntu/watchme-vault-api
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" > .env
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" >> .env
          echo "S3_BUCKET_NAME=${S3_BUCKET_NAME}" >> .env
          echo "AWS_REGION=${AWS_REGION}" >> .env
          echo "SUPABASE_URL=${SUPABASE_URL}" >> .env
          echo "SUPABASE_KEY=${SUPABASE_KEY}" >> .env
        ENDSSH

        # ä½œæˆç¢ºèª
        ssh ${EC2_USER}@${EC2_HOST} "echo 'âœ… .env file created/updated successfully' && wc -l /home/ubuntu/watchme-vault-api/.env"

    # ã‚¹ãƒ†ãƒƒãƒ—7: EC2ã«ãƒ‡ãƒ—ãƒ­ã‚¤
    - name: Deploy to EC2 instance
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "ğŸš€ Starting deployment to EC2..."

        # SSHã§EC2ã«æ¥ç¶šã—ã¦ãƒ‡ãƒ—ãƒ­ã‚¤ã‚³ãƒãƒ³ãƒ‰ã‚’å®Ÿè¡Œ
        ssh ${EC2_USER}@${EC2_HOST} << 'ENDSSH'
          set -e
          echo "ğŸ“¦ Navigating to application directory..."
          cd /home/ubuntu/watchme-vault-api

          echo "ğŸ—‘ï¸ Cleaning up old Docker images..."
          # å¤ã„ã‚³ãƒ³ãƒ†ãƒŠã‚’åœæ­¢
          docker-compose -f docker-compose.prod.yml down || true

          # ã™ã¹ã¦ã®æœªä½¿ç”¨ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’å®Œå…¨å‰Šé™¤ï¼ˆæ¨™æº–ä»•æ§˜æ›¸æ¨å¥¨ï¼‰
          docker system prune -a -f

          echo "ğŸ”„ Running deployment script..."
          ./run-prod.sh

          echo "âœ… Deployment script completed"

          # ã‚³ãƒ³ãƒ†ãƒŠã®çŠ¶æ…‹ç¢ºèª
          echo "ğŸ“Š Checking container status..."
          docker ps | grep watchme-vault-api || echo "âš ï¸ Container not found"

          # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          echo "ğŸ¥ Running health check..."
          sleep 10
          for i in {1..12}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "âœ… Health check passed (attempt $i/12)"
              break
            fi
            echo "  Attempt $i/12 failed, retrying in 5 seconds..."
            sleep 5
          done
        ENDSSH

        echo "âœ… EC2 deployment completed successfully!"

    # ã‚¹ãƒ†ãƒƒãƒ—8: ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸé€šçŸ¥
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "ğŸ‰ Full CI/CD pipeline completed successfully!"
        echo "ğŸ“¦ Service: watchme-vault-api"
        echo "ğŸŒ URL: https://api.hey-watch.me/vault/"
        echo "ğŸ·ï¸ Version: ${{ github.sha }}"

    # ã‚¹ãƒ†ãƒƒãƒ—9: ãƒ‡ãƒ—ãƒ­ã‚¤å¤±æ•—é€šçŸ¥
    - name: Deployment Failure Notification
      if: failure()
